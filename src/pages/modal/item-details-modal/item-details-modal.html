<ion-header>
    <ion-toolbar>
        <ion-title text-center>
            Description of item <span>{{item?.item_title}}</span>
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item>
            <ion-avatar item-start>
                <img *ngIf="item?.item_image_url" [src]="item?.item_image_url">
            </ion-avatar>
            <h2>{{item?.item_title}}</h2>
            <p>{{item?.item_body}}</p>
        </ion-item>
        <ion-item *ngIf="item?.item_image_url">
            <ion-label>Show image if exists?</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="item.show_image" [checked]="item?.show_image"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
